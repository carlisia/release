name: First week of release rotation checklist
description: This release checklist tracks the initial setup of a new Knative release.
title: "[Release vx.xx]: first week of rotation checklist"
assignees:
  - knative-release-leads
body:
- id: release-1
  type: checkboxes
  attributes:
    label: Please mark each task as they get done.
    description: |
      - Please change the title to include the current release.
      - See the [first week instructions](https://github.com/knative/release/blob/main/INSTRUCTIONS.md#administrative-work) for details.
    options:
      - label: Prior release leads have been removed from rotation
      - label: New release leads have been added for the new rotation
      - label: A new Slack channel for the release has been created
      - label: A new GitHub issue for the "14 days prior to release checklist" has been created
